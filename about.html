<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero's Space</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <!-- Persistent Header -->
    <div id="header-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const headerContainer = document.getElementById('header-container');
            
            // Only fetch the header if it's not already loaded
            if (!headerContainer.innerHTML.trim()) {
                fetch('header.html', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'text/html',
                    },
                    credentials: 'include', // Include cookies/authentication if required
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Header file not found');
                        return response.text();
                    })
                    .then(data => {
                        headerContainer.innerHTML = data;

                        // Initialize dropdown functionality if necessary
                        initDropdown();
                    })
                    .catch(error => {
                        console.error('Error loading header:', error);
                        headerContainer.innerHTML = '<p>Header could not be loaded. Please try again later.</p>';
                    });
            }
        });

        // Function to initialize dropdown functionality
        function initDropdown() {
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');

            document.addEventListener('click', function (event) {
                if (dropdown && !dropdown.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });

            if (dropdown) {
                dropdown.addEventListener('click', function () {
                    const isDisplayed = dropdownContent.style.display === 'block';
                    dropdownContent.style.display = isDisplayed ? 'none' : 'block';
                });
            }
        }
    </script>

    <!-- Main Content -->
    <main class="content-overlay">
        <section id="about">
            <h2>About Aero7</h2>
            <p>Welcome to my personal space! Here, you can learn more about me, what I do, and my cozy creations.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="response"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Aero7Code. All rights reserved.</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
